<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo" width="100px">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="i1">Home</a></li>
                <li><a href="#" class="i2">Service</a></li>
                <li><a href="#" class="i3">About</a></li>
                <li><a href="#" class="i4">Contact</a></li>

                <li><a href="#" class="signup-btn">Sign Up</a></li>

        </nav>

    <main>

            <h1>Digital</h1>
            <h2><span  class="autotype"></span></h2>

        <div class="content-left">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script>
        var typed = new Typed(".autotype", {
            strings: ["Marketing"],
            startDelay: 1000,
            smartBackspace: true,
            typeSpeed: 200,
            backSpeed: 100,
            looped: true
